<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
</head>
<body>
<div id="app">
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
</div>
<script>
    var data = {
        counter:0
    }

    Vue.component("my-component",{
        template:"<button @click='counter++'>{{counter}}</button>",
        data:function(){
            return data
        }

    })

    var app = new Vue({
        el:'#app'
    })
</script>
</body>
</html>
